<html>
	<head>
	<title>New Document</title>

	<style type = "text/css">

	td{ padding : 20px 80px;}
	table{
		border-style : solid dotted dashed double;
		border-width : 10px 3px 3px 30px;
		border-color : green blue yellow red;	
		}

		.a{border:solid red 5px}
		.b{border:dashed green 5px}
		.c{border:dotted blue 5px}
		.d{border:double blue 1px}
		.e{border:inset #cc0099 20px}
		.f{border:outset #6633cc 20px}
		.g{border:ridge red 5px}
		.h{border:groove yellow 5px}

	</style> 	
	</head>

	<body>
		<hr color = "red">
		<table>
		<tr>
			<td class = "a">solid</td>
			<td class = "b">dashed</td>
		</tr>

		<tr>
			<td class = "c">dotted</td>
			<td class = "d">double</td>
		</tr>

		<tr>
			<td class = "e">inset</td>
			<td class = "f">outset</td>
		</tr>

		<tr>
			<td class = "g">ridge</td>
			<td class = "h">groove</td>
		</tr>
		</table>
	</body>

</html>
