<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>베지에 곡선 그리기</title>
		<script type="text/javascript">
		function curve()
		{
			var canvas = document.getElementById('canvas');
			context = canvas.getContext('2d');

			context.beginPath();
			context.moveTo(50,50);
			context.quadraticCurveTo(200,350,350,50);
			context.stroke();

			
			context.beginPath();
			context.moveTo(350,350);
			context.quadraticCurveTo(300,50,600,100,650,350);
			context.fill();

	}
	
	</script>

	</head>

	<body onload="curve();">
		<canvas id="canvas" width="700" height="400" style="border:solid 1px #000000">
		canvas 사용하기
		</canvas>
	</body>
</html>
