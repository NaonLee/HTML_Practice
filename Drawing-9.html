<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>도형 스타일 지정하기</title>
		<script type="text/javascript">
		function rect()
		{
			var canvas = document.getElementById('canvas');
			context = canvas.getContext('2d');

			context.beginPath();
			context.fillStyle='blue';
			context.globalAlpha=0.5;
			context.fillRect(50,50,200,300);

			
			context.beginPath();
			var rectstyle = context.createLinearGradient(250,50,200,300);
			
			rectstyle.addColorStop(0,"yellow");
			rectstyle.addColorStop(0.5, "red");
			rectstyle.addColorStop(1, "blue");
			context.fillStyle = rectstyle;
			context.globalAlpha=1;
			context.fillRect(250,50,200,300);


			context.beginPath();
			context.lineWidth=10;
			context.strokeStyle='green'
			context.strokeRect(450,50,200,300);
			context.fillStyle='yellow';
			context.fillRect(450,50,200,300);
				
	}
	
	</script>

	</head>

	<body onload="rect();">
		<canvas id="canvas" width="700" height="400" style="border:solid 1px #000000">
		canvas 사용하기
		</canvas>
	</body>
</html>
